<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D and 3D Transformation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="text-center bg-yellow"><h3 class="translate"> 2D Translate</h3></div>
    <div class=" text-center bg-green"> <h3 class="rotate">2D Rotate</h3> </div>
    <div class=" text-center bg-brown"> <h3 class="scale">2D Scale</h3> </div>
    <div class=" text-center bg-grey"> <h3 class="scalex">2D ScaleX</h3> </div>
    <div class=" text-center bg-orange"> <h3 class="scaley">2D ScaleY</h3> </div>
    <div class=" text-center bg-pink"> <h3 class="skewx">2D SkewX</h3> </div>
    <div class=" text-center bg-red"> <h3 class="skewy">2D SkewY</h3> </div>
    <div class=" text-center bg-purple"> <h3 class="skew">2D Skew</h3> </div>
    <div class=" text-center bg-green"> <h3 class="drotate">3D Rotate</h3> </div>
    <div class=" text-center bg-yellow"> <h3 class="dscale">3D Scale</h3> </div>
    <div class=" text-center bg-brown"> <h3 class="dtranslate">3D Translate</h3> </div>

</body>
</html>
